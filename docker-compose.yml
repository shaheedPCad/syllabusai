version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clarity_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - clarity_network
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    container_name: clarity_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: clarity_user
      POSTGRES_PASSWORD: clarity_pass
      POSTGRES_DB: clarity_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clarity_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clarity_user -d clarity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: clarity_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - clarity_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clarity_worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.celery_worker worker --loglevel=info
    networks:
      - clarity_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  clarity_network:
    driver: bridge
